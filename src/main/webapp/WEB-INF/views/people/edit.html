<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Person</title>
</head>
<body>

<form th:method="patch" th:action="@{/people/{id}(id=${person.id})}" th:object="${person}">
  <label for="name">Name:</label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  <br>
    <label for="surname">Surname:</label>
    <input th:field="*{surname}" type="text" id="surname"/>
  <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
    <br>
  <label for="age">Surname:</label>
  <input th:field="*{age}" type="text" id="age"/>
  <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
  <br>
    <label for="email">EMail:</label>
    <input th:field="*{email}" type="text" id="email"/>
  <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br>
  <input type="submit" value="Update"/>
</form>
</body>
</html>
